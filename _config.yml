# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

exclude:
  - _drafts
  - scripts
  # Excluir dependencias y caches para que Jekyll no procese paquetes ni archivos generados
  - vendor
  - vendor/bundle
  - Gemfile
  - Gemfile.lock
  - .bundle
  - node_modules
  - .jekyll-cache